<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gues</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number gues</h1>
        <div class="dropDown">
            <button class="dropButton" id="buttonSetting">
                Play
            </button>
            <div class="dropDown-content">
                <p>Press setting button after edit</p>
                <label for="min">min:</label>
                <input type="number" id="min" value="0">
                <label for="max">max:</label>
                <input type="number" id="max" value="0">
                <button class="enter" onclick="testInput()">Enter</button>          

            </div>
        </div>
        <br><br>
        <div class="input">
            <label for="textbox">Enter the Number:</label><br>
            <input type="text" id="textBox"><br>
            <button id="buttonSub">Submit</button>
            <p id="textContent">0</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
